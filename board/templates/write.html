<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
</head>
<body>
    <h2>글쓰기</h2>
    <form id="form1" name="form1" method="post" action="insert" enctype="multipart/form-data" novalidate> <!-- 파일 업로드 하려면 enctype 필수 -->
        {% csrf_token %}
        <div>
            이름 <input name="writer" size="80" placeholder="이름을 입력하세요.">
        </div>
        <div>
            제목 <input name="title" size="80" placeholder="제목을 입력하세요.">
        </div>
        <div style="width: 800px;">
            내용 <textarea name="content" rows="3" cols="80" placeholder="이름을 입력하세요."></textarea>
        </div>
        <div style="width: 800px;">
            첨부파일 <input type="file" name="file">
        </div>
        <div style="width: 700px; text-align: center;">
            <button type="submit" id="btnSave">확인</button>
        </div>
    </form>
</body>
</html>
